version: '3.8'

services:
  # API Service - FastAPI Locator Repair Service
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: ai_locator_api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    networks:
      - ai_testops
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Dashboard Service - Streamlit Vision Dashboard
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
    container_name: ai_vision_dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./.env:/app/.env:ro
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    networks:
      - ai_testops
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  # Test Runner Service - Pytest Execution
  tests:
    build:
      context: .
      dockerfile: docker/test.Dockerfile
    container_name: ai_test_runner
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./.env:/app/.env:ro
      - ./tests:/app/tests
    environment:
      - PYTHONUNBUFFERED=1
      - PYTEST_ADDOPTS=--color=yes -v
    networks:
      - ai_testops
    depends_on:
      api:
        condition: service_healthy
    # No restart policy - runs once and exits
    profiles:
      - test  # Only run when explicitly requested

networks:
  ai_testops:
    driver: bridge
    name: ai_testops_network

volumes:
  logs:
    driver: local
  reports:
    driver: local
